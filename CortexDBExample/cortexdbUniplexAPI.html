<html>

<head>
    <title>CortexDB - UniplexDataservice</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="cortexdbUniplexAPI.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4 upd-form-phase upd-form-alert alert alert-danger" role="alert">
                <p id="errorMsg"></p>
            </div>
            <div class="text-center col-md-4 col-md-offset-4 upd-form-phase upd-form-phase-1">
                <h4>1. UniplexDataservice Connection Data</h4>
                <br />
                <form id="formPhase1">
                    <div class="form-inline">
                        <label for="upd-url" class="text-center">UPD Url</label>
                        <input type="text" class="form-control" size="64" id="upd-url" value="https://127.0.0.1:8080/dev/i/UniPlexDataservice/updjsr.php">
                    </div>
                    <div class="form-inline">
                        <label for="upd-user" class="text-center">User</label>
                        <input type="text" class="form-control" size="32" id="upd-user" value="demo">
                    </div>
                    <div class="form-inline">
                        <label for="upd-pwd" class="text-center">Password</label>
                        <input type="password" class="form-control" size="32" id="upd-pwd" value="demo">
                    </div>
                </form>
                <button type="button" id="phase1NextButton" class="btn btn-success" style="margin: 10px;">Next</button>
            </div>
            <div class="text-center col-md-4 col-md-offset-4 upd-form-phase upd-form-phase-2">
                <h4>2. Select CortexDB source</h4>
                <br />
                <form id="formPhase2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dataSource" id="dataSourceRecordTypes" checked>
                        <label class="form-check-label" for="dataSourceRecordTypes">
                            Data by Uniplex RecordTypes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dataSource" id="dataSourcePortal">
                        <label class="form-check-label" for="dataSourcePortal">
                          Data from Uniplex Portal
                        </label>
                    </div>
                </form>
                <button type="button" id="phase2NextButton" class="btn btn-success" style="margin: 10px;">Next</button>
            </div>

            <div class="text-center col-md-4 col-md-offset-4 upd-form-phase upd-form-phase-3a">
                <h4>3. Ready to go!</h4>
                <br />
                <div class="form-inline">
                    <label for="upd-maxcount" class="text-center">Select MaxCount</label>
                    <input type="number" class="form-control" size="32" id="upd-maxcount" value="10000">
                </div>
                <p>Set MaxCount and click "Finish" to start.</p>
                <button type="button" id="phase3aNextButton" class="btn btn-success" style="margin: 10px;">Finish</button>
            </div>

            <div class="text-center col-md-4 col-md-offset-4 upd-form-phase upd-form-phase-3b">
                <h4>3. Choose Portal</h4>
                <br />
                <form id="formPhase3b">
                    Available portals: <select class="form-select" id="portalSelect" aria-label="Select Portal"></select>
                </form>
                <button type="button" id="phase3bNextButton" class="btn btn-success" style="margin: 10px;">Finish</button>
            </div>
        </div>
    </div>
</body>

</html>
